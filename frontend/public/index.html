<!-- Index.html -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Documental</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>SGDtech</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="#" class="nav-link" data-page="empresas">
                    <i class="fas fa-building"></i> Empresas
                </a>
                <a href="#" class="nav-link" data-page="responsaveis">
                    <i class="fas fa-users"></i> Responsáveis
                </a>
                <a href="#" class="nav-link" data-page="documentos">
                    <i class="fas fa-file-alt"></i> Documentos
                </a>
                <a href="#" class="nav-link" data-page="calendario">
                    <i class="fas fa-calendar-alt"></i> Calendário
                </a>
                <!-- ✅ NOVO: Botão de Logout -->
                <a href="#" class="nav-link text-danger mt-auto" onclick="logout(); return false;">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="container-fluid">
                    <span class="navbar-brand">Sistema de Gestão Documental</span>
                    <div class="d-flex align-items-center">
                        <span id="userInfo" class="text-muted me-3">
                            <i class="fas fa-user"></i>
                            <span id="userName">Carregando...</span>
                        </span>
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div id="page-content">
                    <!-- Conteúdo das páginas será carregado aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modals-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // ============================================
        // VERIFICAÇÃO DE AUTENTICAÇÃO
        // ============================================
        
        // ✅ Verificar se está logado (sessionStorage)
        const token = sessionStorage.getItem('token');
        const usuarioStr = sessionStorage.getItem('usuario');
        
        if (!token) {
            window.location.href = '/login.html';
        }

        // ✅ Exibir nome do usuário
        let usuario = { nome: 'Usuário' };
        try {
            if (usuarioStr) {
                usuario = JSON.parse(usuarioStr);
            }
        } catch (error) {
            console.error('Erro ao parsear usuário:', error);
        }

        // Atualizar nome no navbar
        document.addEventListener('DOMContentLoaded', () => {
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = usuario.nome || 'Usuário';
            }
        });

        // ============================================
        // FUNÇÃO DE LOGOUT
        // ============================================
        function logout() {
            if (confirm('Deseja realmente sair do sistema?')) {
                // Limpar sessionStorage
                sessionStorage.removeItem('token');
                sessionStorage.removeItem('usuario');
                sessionStorage.clear();
                
                // Redirecionar para login
                window.location.href = '/login.html';
            }
        }

        // ============================================
        // VERIFICAR SESSÃO A CADA 1 MINUTO
        // ============================================
        setInterval(() => {
            const token = sessionStorage.getItem('token');
            if (!token) {
                alert('Sessão expirada. Faça login novamente.');
                window.location.href = '/login.html';
            }
        }, 60000); // 1 minuto
    </script>
    <script src="app.js"></script>
</body>

</html>
