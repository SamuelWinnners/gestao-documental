<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GestÃ£o Documental</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon-wrapper">
                <i class="fas fa-file-alt"></i>
            </div>
            <h2>GestÃ£o Documental</h2>
            <p>Entre com suas credenciais para acessar</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required autocomplete="email">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <div class="input-group input-group-password">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="senha" required autocomplete="current-password">
                    <button class="btn-toggle-password" type="button" id="togglePassword" aria-label="Mostrar senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>

        <div class="login-footer">
            <small class="text-muted">
                <i class="fas fa-info-circle"></i> Credenciais de teste
            </small>
            <div class="credentials">
                <small>
                    <strong>Email:</strong> admin@sistema.com<br>
                    <strong>Senha:</strong> admin123
                </small>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
